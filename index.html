	<body>
<div class="modal-box-mensagens">
	<div class="box-confirmar-retorno" id="boxConfirmarRetorno">
		<div class="mensagem-box">
			<p>Deseja continuar de onde parou?</p>
		</div>
		<div class="box-bt-confirmacao">
			<button class="bt bt-confirmacao bt-sim" id="btnRetornoSim">SIM</button>
			<button class="bt bt-confirmacao bt-nao" id="btnRetornoNao">NÃO</button>
		</div>
	</div>
	<div class="box-confirmar-saida" id="boxConfirmarSaida">
		<div class="mensagem-box">
				<p>Deseja realmente encerrar o curso?</p>
		</div>
		<div class="box-bt">
				<button class="bt bt-confirmacao bt-sim" id="btnSaidaSim">SIM</button>
				<button class="bt bt-confirmacao bt-nao" id="btnSaidaNao">NÃO</button>
		</div>
	</div>
</div>

		<div class="conteudoo-curso" id="conteudoCurso">
			<div class="layout-index">
				<div class="topo-index">
					<div class="logo"></div>
					<div class="titulo" id="nomeCurso"></div>
					<div class="titulo" id="nomeModulo"></div>
					<div class="titulo" id="nomeLicao"></div>
					<div class="titulo" id="nomeTela"></div>
					<div class="bt-topo">
						<button class="bt bt-navegacao bt-ajuda" id="btnAjuda" ></button>
						<button class="bt bt-navegacao bt-menu" id="btnMenu"></button>
						<button class="bt bt-navegacao bt-menu" id="btnFechar"></button>
					</div>
				</div>
				<div class="interface-navegacao" >
					<button class="bt bt-navegacao bt-voltar" id="btnVoltar"></button>
					<button class="bt bt-navegacao bt-avancar" id="btnAvancar"></button>

				</div>
				<!-- <iframe   scrolling="no" class="conteudo-principal" id="areaConteudo">
				</iframe> -->
				<div class="conteudo-principal" id="areaConteudo"></div>
				<div class="index-indicador-carregamento" id="indexIndicadorCarregamento">
					<div class="index-indicador-carregamento-conteudo">
						<i class="icone-indicador-carregamento"></i>
						<span class="sr-only">Carregando</span>
					</div>
				</div>
				<div class="rodape">
					<div class="contador-telas" id="contadorTelas"><span class="tela-atual" id="telaAtual">00|</span><span class="total-telas" id="totalTelas">00</span></div>
				</div>

				<div class="menu-telas" id="menuTelas">
					<button class="bt bt-menu-tela" id="refBtTela"></button>
				</div>

			</div>
		</div>
		
	</body>
	
	<script src="js/vendors/jquery/jquery-1.9.1.min.js"></script>
